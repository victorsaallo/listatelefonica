<html ng-app="ListaTelefonicaApp">
<head>
    <title>Lista Telefônica</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href=>
    
    <!-- BootStrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- AngularJS -->

    <script src="https://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
    <script>
        var listaTelefonicaApp = angular.module("ListaTelefonicaApp", []);
        
        var cadastrarTelefoneCtrl = function($scope) {
            $scope.contatos = [{
                    nome: "Anderson",
                    operadora: 41,
                    ddd: 83,
                    numero: "9999-9999"
                },

                {
                    nome: "Marcela",
                    operadora: 41,
                    ddd: 83,
                    numero: "8888-8888"
                },

                {
                    nome: "Camilla",
                    operadora: 41,
                    ddd: 83,
                    numero: "7777-7777"
                }

            ];   
            
            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            }
        };
        
        listaTelefonicaApp.controller("CadastrarTelefoneCtrl", cadastrarTelefoneCtrl);
        
    </script>
</head>
<body>

    <div class="container">
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Vlista</a>
            </nav>
        </header>
        <main>
            <form ng-controller="CadastrarTelefoneCtrl">

                <!-- Tabela com os contatos -->

                <div class="box">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Operadora</th>
                                <th scope="col">DDD</th>
                                <th scope="col">Número</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="contato in contatos">
                                <td scope="row">{{contato.nome}}</td>
                                <td scope="row">{{contato.operadora}}</td>
                                <td scope="row">{{contato.ddd}}</td>
                                <td scope="row">{{contato.numero}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Cadastro dos contatos telefônicos -->

                <div class="box">
                    <div class="form-group">
                        <label for="nome">
                            Nome:
                        </label>
                        <input class="form-control" type="text" name="nome" ng-model="contato.nome" />
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="operadora">
                                Operadora:
                            </label>
                            <input class="form-control" type="number" name="operadora" ng-model="contato.operadora" />
                        </div>

                        <div class="form-group col-md-4">
                            <label for="ddd">
                                DDD:
                            </label>
                            <input class="form-control" type="number" name="ddd" ng-model="contato.ddd" />
                        </div>

                        <div class="form-group col-md-4">
                            <label for="numero">
                                Número:
                            </label>
                            <input class="form-control" type="text" name="numero" ng-model="contato.numero" />
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="adicionarContato(contato)">
                        Adicionar
                    </button>
                </div>
            </form>
        </main>     

        <footer>
            VituLopes
        </footer>
    </div>
</body>
</html>
